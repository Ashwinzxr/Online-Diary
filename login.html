<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="login.css">
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>
	<div class="loginbox">
		<img src="user.png" class="avatar">
			<h1>Login Here</h1>

			</form>
	</div>
